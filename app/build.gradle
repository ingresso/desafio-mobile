plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk versions.ingresso.sdk.compile

    defaultConfig {
        applicationId 'com.jeanbarrossilva.ingresso'
        minSdk versions.ingresso.sdk.min
        targetSdk versions.ingresso.sdk.target
        versionCode versions.ingresso.code
        versionName versions.ingresso.name

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility versions.java
        targetCompatibility versions.java
    }

    kotlinOptions {
        jvmTarget = versions.java.toString()
    }
}

dependencies {
    implementation implementations.ingresso.ui
}